<div class="mt1 mb2 pa1">
    <div class="grid left false">
        <div class="grid-cell  u-medium-1-2">
            <div class="grid-pad-1x">
                {{ thumborURL | raw }}
            </div>
        </div>
        <div class="grid-cell  u-medium-1-2">
            <div class="grid-pad-1x">
                <h2 class="h5"><a href="{{ path|formatAnchorTag }}">{{ title }}</a></h2>
                <p>{{ date }}</p>
                <p>{{ description }}</p>
            </div>
        </div>
    </div>
</div>
