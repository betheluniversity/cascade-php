<div class="swiper-slide">
    <div class="facultyBox">
        <a href="https://www.bethel.edu{{ bio.path }}">{{ bio_image|raw }}</a>
        <div class="facultyBox__content">
            <h4 class="mt0"><a href="https://www.bethel.edu{{ bio.path }}">{{ bio.first }} {{ bio.last }}</a></h4>
            {% if job_titles %}
            <p>{{ job_titles }}</p>
            {% endif %}
            <p class="mb0">
                <a class="btn btn-soft btn-small" href="https://www.bethel.edu{{ bio.path }}">Bio ></a>
            </p>
        </div>
    </div>
</div>
