{% for course in courses %}
<div class='swiper-slide'>
    <div class='sampleCourse'>
        <p class='subhead--blue'>{{ course.subj_code }} {{ course.crs_num }}</p>
        <h4>{{ course.crs_title }}</h4>
        <p>{{ course.crs_desc }}</p>
        <p>
            <b>{{ course.credit_hr_low }} credits</b>
        </p>
        <hr/>
        <p>
            <a href='#'>Full listing ></a>
        </p>
    </div>
</div>
{% endfor %}
