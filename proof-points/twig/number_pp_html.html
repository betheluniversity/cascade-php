<div class="proofPoint">
    <p class="proofPoint__number">
        {% if textBefore %}{{textBefore|raw}}{% endif %}
        {{number}}
        {% if textAfter %}{{textAfter|raw}}{% endif %}
    </p>
    <p>
        {{textBelow|raw}}
    </p>

    {% if source != "" %}
        <cite class="proofPoint__cite">- {{source}}</cite>
    {% endif %}
</div>
