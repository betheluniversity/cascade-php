{% if "www.bethel.edu" not in end_path %}
    {% set end_path = 'https://www.bethel.edu/' ~ end_path %}
{% endif %}

{% if lazy %}
    <img data-lazy=//cdn{{random(3) + 1}}.bethel.edu/resize/unsafe/{{width}}x0/smart/{{end_path}} />
{% else %}
    <img src=//cdn{{random(3) + 1}}.bethel.edu/resize/unsafe/{{width}}x0/smart/{{end_path}} />
{% endif %}
