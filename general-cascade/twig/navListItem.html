<li>
    {% if classes %}
        {% if pageStartsWith == test_starts_with %}
            <a class='{{classes}} active' href='{{path}}'>{{label}}</a>
        {% else %}
            <a class='{{classes}}' href='{{path}}'>{{label}}</a>
        {% endif %}
    {% else %}
        {% if pageStartsWith == test_starts_with %}
            <a class='active' href='{{path}}'>{{label}}</a>
        {% else %}
            <a href='{{path}}'>{{label}}</a>
        {% endif %}
    {% endif %}
</li>
