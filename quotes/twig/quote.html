<div class="quote">

    {% if thumbURL != "" %}

        <div class="quote__avatar">
            {{thumbURL|raw}}
        </div>

    {% endif %}

    <div class="quote__text">
        <p>{{text}}</p>

        {% if source != "" %}
            <cite class="quote__source"><b>{{source}}

                {% if gradYear != "" %}
                    {{gradYear}}
                {% endif %}</b>

                {% if job != "" %}
                    <br />{{job}}
                {% endif %}
            </cite>
        {% endif %}
    </div>
</div>
